		<!-- Modal content goes here -->

  
		
		<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
						  <label for="title" class="form-label">Title</label>
						  <input type="title" class="text-black form-control border-black btn-outline-white" id="titleInput" value='' >
						</div>
						<div class="mb-3">
							<label for="type" class="form-label">Type</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="featureOption" value="Feature" checked>
								<label class="form-check-label" for="featureOption">
								  Feature
								</label>
							  </div>
							  <div class="form-check" >
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="bugOption" value="Bug">
								<label class="form-check-label" for="bugOption">
								  Bug
								</label>
							  </div>
						  </div>
						  <div class="dropdown-center w-100 mb-2">
							<div class="fw-bolder mb-1">Priority</div>
							<select name="select" class="w-100 p-2 fw-bold rounded" id="priorityOptions">
								<option value="none" selected>Select from options...</option>
								<option value="High">High</option>
								<option value="Low" >Low</option>
							</select>
						  </div>
						  <div class="dropdown-center w-100 mb-2">
							<div class="fw-bolder mb-1">Status</div>
						
						<select name="select" class="w-100 p-2 fw-bold rounded" id="statusOptions">
							<option value="none" selected>Select from options...</option>
							<option value="To Do">To Do</option>
							<option value="In Progress" >In Progress</option>
							<option value="Done">Done</option>
						</select>
						  </div>
						  <div id="date-picker" class="mb-2" inline="true">
							<label for="date" class="fw-bolder mb-1">Date</label>
							<input type="date" 
							value="dd-mm-yyyy"
							class="w-100 d-block p-2 btn border-black btn-outline-white text-black text-start"
							min="2018-01-01" max="2024-12-31" id="taskDate">							
						  </div>
						  <div class="form-group">
							<label for="descriptionTextarea" class="fw-bolder mb-1">Description</label>
							<textarea class="form-control btn-outline-white border-black text-black"  rows="3" id="taskDescription"></textarea>
						  </div>
					</form>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalButton">Close</button>
				<button type="button" class="btn btn-primary" id="saveChangesButton" onclick="saveTask()">Save changes</button>
				</div>
			</div>
			</div>
		</div>
